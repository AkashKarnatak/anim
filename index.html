<html>
    <head>
        <title>animator</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="CCapture.all.min.js"></script>
        <script src="FileSaver.js"></script>
        <script src="math.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="content">
        </div>
        <h3>Save file</h3>
        <input type="text" id="name" placeholder="filename" />
        <a id="save" href="">Save</a>
        <h3>Load file</h3>
        <input type="file" id="file" name="files" />
        <h3>Selected objects:</h3>
        <textarea rows="4" cols="50" id="selected_objects_text"></textarea>
        <input type="submit" id="load_to_frame" value="Load to frame">
        <h3>Formula text:</h3>
        <textarea rows="4" cols="50" id="formula_text"></textarea>
        <input type="submit" id="load_formula_text" value="Load to selected text">
        
    </body>
</html>
